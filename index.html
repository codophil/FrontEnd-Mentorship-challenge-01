<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel With Us - Challenge 01</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <div class="nav-title">
          <h1>Travel With Us</h1>
        </div>
        <div class="nav-logo">
          <i class="fas fa-user"></i>
        </div>
      </nav>
      <section id="main-header-cover">
        <div>
          <h1 class="main-header-title">Our journey begins here.</h1>
          <button class="join-btn">join us</button>
        </div>
      </section>
    </header>

    <main>
        <section id="next-trip">
            <h1 class="next-trip-section-title">Dream Your Next Trip</h1>
            <div class="next-trip-gallery">
                <article class="next-trip-place">
                    <img src="" alt="">
                    <h2 class="next-trip-name"></h2>
                </article>
                <article class="next-trip-place">
                    <img src="" alt="">
                    <h2 class="next-trip-name"></h2>
                </article>
                <article class="next-trip-place">
                    <img src="" alt="">
                    <h2 class="next-trip-name"></h2>
                </article>
                <article class="next-trip-place-large">
                    <img src="" alt="">
                    <h2 class="next-trip-name"></h2>
                    <h3 class="next-trip-description"></h3>
                    <button class="learn-more"></button>
                </article>
            </div>
        </section>
    </main>

    <footer></footer>
  </body>
</html>
