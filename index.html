<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel With Us - Challenge 01</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <div class="nav-title">
          <h1>Travel With Us</h1>
        </div>
        <div class="nav-logo">
          <i class="fas fa-user"></i>
        </div>
      </nav>
      <section id="main-header-cover">
        <div>
          <h1 class="main-header-title">Our journey begins here.</h1>
          <button class="join-btn">join us</button>
        </div>
      </section>
    </header>

    <main>
      <section id="next-trip">
        <h2 class="next-trip-section-title">Dream Your Next Trip</h2>
        <div class="next-trip-gallery">
          <article class="next-trip-place place-1">
            <h3 class="next-trip-name">Ayia Napa, Cyprus</h3>
          </article>
          <article class="next-trip-place place-2">
            <h3 class="next-trip-name">Selcuk, Turkey</h3>
          </article>
          <article class="next-trip-place place-3">
            <h3 class="next-trip-name">Kas, Turkey</h3>
          </article>
        </div>
        <article class="next-trip-place-large">
          <h3 class="next-trip-name-large">
            Get more of what you've been missing.
          </h3>
          <p class="next-trip-description">
            Introduce TripAdvisor Plus. Endless travel savings, one simple
            membership.
          </p>
          <div class="learn-more-btn">Learn more</div>
        </article>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
